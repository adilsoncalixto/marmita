<head>

<title>Casa das Marmitas | ADS UNOPAR</title>

<script>
$(function() {
  	var availableTags = [];
  	var fComando = "getListaNomeCliente", 
	url = "../controller/cliente_controller.php";
	
	$.post(url,{comando: fComando},function(data){
		availableTags = data.split("][");
		    $( "#nome" ).autocomplete({
      			source: availableTags
    		});
	});
} );

</script>
</head>

<body>
	<form id="form_add" action="../controller/cliente_controller.php" method="post">
				<p>
					<div class="ui-widget">
						<input type="text" id="nome" name="nome" size="60" placeholder="Buscar por nome do cliente" required autocomplete="off" autofocus >
					</div>		
				</p>

				<p><input type="tel" id="tel" name="tel" size="30" placeholder="Telefone" autocomplete="off" required ></p>

				<p><input type="text" id="endereco" name="endereco" size="60" placeholder="Endereço" autocomplete="off"required ></p>

				<p><input type="text" id="referencia" name="referencia" size="40" placeholder="Ponto de referência" autocomplete="off" required></p>

				<p>Data de nascimento: <input type="date" id="data" name="data" size="8" autocomplete="off"><img src="../img/cale.png" width="30px" height="30px" /></p>
		
		<input type="hidden" id="id" value="0">
		
		<input type="hidden" name="comando" value="update">

		<input type="submit" name="salvar" value="Salvar" class="btn btn-primary">
		<input type="button" name="apagar" id="apagar" value="Apagar" class="btn btn-primary">		
	</form>

<script>

	$( '#apagar' ).click(function() {
		
		var resposta = confirm("Deseja realmente apagar esse registro?");
		if (resposta) {
		    var fComando = "delete",
			fId = $('#id').val(),
			url = "../controller/cliente_controller.php";

	 		$.post(url,{comando: fComando, id: fId},function(data){
	 			if (data) {
	 				$.toast('Registro apagado!');
			
	    			$('#id').val("");
	    			$('#nome').val("");
					$('#tel').val("");
					$('#endereco').val("");
					$('#referencia').val("");
					$('#data').val("");

	 				//Simular teclar ENTERs
					var e = jQuery.Event("keyup");
					e.keyCode = $.ui.keyCode.ENTER;
					$("#nome").trigger(e);
	 			}
			});
		}

	});

	$("#nome").keyup(function(event){

		$(function() {
		  	var availableTags = [];
		  	var fComando = "getListaNomeCliente", 
			url = "../controller/cliente_controller.php";
			
			$.post(url,{comando: fComando},function(data){
				availableTags = data.split("][");
				    $( "#nome" ).autocomplete({
		      			source: availableTags
		    		});
			});
		} );		


	    if (event.keyCode === 10 || event.keyCode === 13) {
	    	event.preventDefault();
	    	
				var fComando = "searchCliente",
				fCampo = "nome",
				fNome = $("#nome").val(),
				url = "../controller/cliente_controller.php";

	    	if($("#nome").val() != "") {
	    		$.post(url,{comando: fComando, campo: fCampo, nome: fNome},function(data){
	 			//alert(data);
	    			var valores = data.split("][");
	    			$("#form_add")[0].reset();

	    			$('#id').val(valores[0]);
	    			$('#nome').val(valores[1]);
					$('#tel').val(valores[2]);
					$('#endereco').val(valores[3]);
					$('#referencia').val(valores[4]);
					$('#data').val(valores[5]);
				});
	    	}
	    }	        
	});

/*	$("#nome").focusout(function() {
		var e = jQuery.Event("keyup");
		e.keyCode = $.ui.keyCode.ENTER;
		$("#nome").trigger(e);
  	});*/

$( "#form_add" ).submit(function( event ) {
	event.preventDefault();
  var $form = $( this ),
  	fId = $('#id').val();
    fNome = $form.find( "input[name='nome']" ).val(),
    fTelefone = $form.find( "input[name='tel']" ).val(),
    fEndereco = $form.find( "input[name='endereco']" ).val(),
    fReferencia = $form.find( "input[name='referencia']" ).val(),
    fData = $form.find( "input[name='data']" ).val(),
    fComando = $form.find( "input[name='comando']" ).val(),
    url = $form.attr( "action" );

	$.post(url,{id: fId, nome: fNome, tel: fTelefone, endereco: fEndereco, referencia: fReferencia, data: fData ,comando: fComando},function(data){
 	//alert(data);

		$.toast('Informações atualizadas!');
		$("#nome").focus();
 });
});
</script>

</body>
</html>
